<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Face Recognition Attendance System</title>
    <style>

    body {
        font-family: 'Arial', 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        background: url('bgimage.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    header {
        background-color: rgba(4, 14, 63, 0.8); 
        color: #ffffff;
        padding: 20px;
        text-align: center;
    }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #000000;
        }

        h2 {
            font-size: 1.5rem;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button {
            font-size: 1rem;
            margin-top: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #007bff;
            padding: 10px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        form {
            margin-top: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: space-between;
        }

        .col {
            flex-basis: calc(50% - 20px);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Face Recognition Attendance System</h1>
    </header>

    {% if mess %}
    <p class="text-center" style="color: red; font-size: 1.25rem;">{{ mess }}</p>
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="col">
                <form action='/add' method="POST" enctype="multipart/form-data">
                    <h2>Add New User <i class="material-icons"></i></h2>
                    <label for="newusername" class="form-label">Enter New User Name*</label>
                    <input type="text" id="newusername" name='newusername' class="form-control" required>
                    <label for="newuserid" class="form-label">Enter New User Id*</label>
                    <input type="number" id="newuserid" name='newuserid' class="form-control" required>
                    <button type='submit' class='btn btn-dark'>Add New User</button>
                    <h5 class="mt-3">Total Users in Database: {{totalreg}}</h5>
                </form>
            </div>

            <div class="col">
                <h2>Today's Attendance <i class="material-icons"></i></h2>
                <a href="/start">
                    <button class="btn btn-primary">Take Attendance <i class="material-icons"></i></i></button>
                </a>
                <!-- ... (previous code) ... -->

                <table class="table">
                    <thead>
                        <tr>
                            <th>S No</th>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if l %}
                        {% for i in range(l) %}
                        <tr>
                            <td>{{ i+1 }}</td>
                            <td>{{ names[i] }}</td>
                            <td>{{ rolls[i] }}</td>
                            <td>{{ times[i] }}</td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
