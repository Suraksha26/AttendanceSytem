<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>List of Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Roll Number</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(l) %}
                <tr>
                    <td>{{ userlist[i] }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Total Registered Users: {{ totalreg }}</p>
        <p>Date: {{ datetoday2 }}</p>
    </div>
</body>
</html>
